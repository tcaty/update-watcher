watchers:
  # -- grafanadasboards watcher configuration
  grafanadasboards:
    # -- enable watcher
    # default value is false
    enabled: true
    # -- override watcher name
    # default value grafanadasboards
    name: grafanadashboards
    # -- specify dashboards ids to watch for updates
    dashboards:
      - 1860
      - 3662

  # -- dockerregistry watcher configuration
  dockerregistry:
    # -- enable watcher
    # default value is false
    enabled: true
    # -- override watcher name
    # default value dockerregistry
    name: dockerregistry
    # -- specify images to watch for updates
    images:
      - vitess/lite
      - grafana/grafana
        

postgresql:
  # -- postgresql database name
  # should match with POSTGRES_DB in docker-compose.dev.yaml
  database: update-watcher
  # -- postgresql user
  # should match with POSTGRES_USER in docker-compose.dev.yaml
  user: update-watcher
  # -- postgresql password
  # should match with POSTGRES_PASSWORD in docker-compose.dev.yaml
  password: changeme
  # -- postgresql host
  host: 0.0.0.0
  # -- postgresql port
  port: 5432
